        <h1>We love hearing from you!</h1>

        <p> Please fill in your details below to send us a message.</p>
        
        <!--Make the form return information to itself upon submission and open the popup-->
        <form action="" method= "post" target="_blank"  onsubmit="openPop()">
            
            <!--Form fields-->
            <fieldset>
                <label for="nameFirst">First Name</label>
                <input id="nameFirst" name="nameFirst" required="" autofocus="" type="text" />
            </fieldset>

            <fieldset>
                <label for="nameLast">Last Name</label>
                <input id="nameLast" name="nameLast" required="" autofocus="" type="text" />    
            </fieldset>

            <fieldset>
                <label for="nameLast">Email</label>
                <input id="nameLast" name="nameLast" required="" autofocus="" type="email" />
            </fieldset>

            <fieldset id="complos">
                <label for="complos">Compliments</label>
                <input id="complos_inp" name="complos" required="" autofocus="" type="text" />
            </fieldset>

            <fieldset id="crits">
                <label for="crits">Criticisms</label>
                <input id="crits_inp" name="crits" required="" autofocus="" type="text" />
            </fieldset>
            
            <!--When the user clicks on the submit button, we call a function to make the popup appear-->
            <input id="sub_but" type="submit">
        </form>          

            <script type="text/javascript">
            //The popup originally has display: none, display it when the user submits their form
            function openPop() {
                document.getElementById("thanks_pop").style.display = "block";
              }
            
            // ...and close it when the person presses the 'x' button on the popup
              function closePop() {
                document.getElementById("thanks_pop").style.display = "none";
              }
            
            </script>

        <!-- The html for the popup-->
        <div id="thanks_pop">
            <button id="close" onclick="closePop()">&times;</button>
            <h2>Thank you!</h2>
            <p>Your opinion has been heard.</p>
        </div>
